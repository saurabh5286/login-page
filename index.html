<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#4A90E2',secondary:'#6c757d'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
background-color: white;
}
.password-toggle {
cursor: pointer;
}
.social-button {
transition: all 0.2s ease;
}
.social-button:hover {
background-color: #f5f5f5;
}
.divider {
display: flex;
align-items: center;
text-align: center;
color: #9ca3af;
}
.divider::before, .divider::after {
content: '';
flex: 1;
border-bottom: 1px solid #e5e7eb;
}
.divider::before {
margin-right: 1rem;
}
.divider::after {
margin-left: 1rem;
}
</style>
</head>
<body>
<div class="min-h-screen flex items-center justify-center px-4 py-12">
<div class="w-full max-w-md">
<div class="text-center mb-10">
<h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
<p class="text-gray-500 mt-2">Sign in to continue</p>
</div>
<div class="bg-white rounded-lg shadow-sm border border-gray-100 p-8">
<form>
<div class="mb-6">
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<div class="w-5 h-5 flex items-center justify-center text-gray-400">
<i class="ri-mail-line"></i>
</div>
</div>
<input type="email" class="w-full pl-10 pr-3 py-3 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Email or username" />
</div>
</div>
<div class="mb-6">
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<div class="w-5 h-5 flex items-center justify-center text-gray-400">
<i class="ri-lock-line"></i>
</div>
</div>
<input type="password" id="password" class="w-full pl-10 pr-10 py-3 border border-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Password" />
<div class="absolute inset-y-0 right-0 pr-3 flex items-center">
<div class="w-5 h-5 flex items-center justify-center text-gray-400 password-toggle">
<i class="ri-eye-line" id="togglePassword"></i>
</div>
</div>
</div>
</div>
<button type="submit" class="w-full bg-primary text-white py-3 rounded-button font-medium hover:bg-primary/90 transition-colors whitespace-nowrap !rounded-button">
Login
</button>
</form>
<div class="text-center mt-4">
<a href="#" class="text-primary text-sm hover:underline">Forgot Password?</a>
</div>
<div class="divider my-8">Or Sign in with</div>
<div class="grid grid-cols-2 gap-4">
<button id="googleSignIn" class="flex items-center justify-center py-2.5 px-4 border border-gray-200 rounded-button social-button whitespace-nowrap !rounded-button">
<div class="w-5 h-5 flex items-center justify-center mr-2">
<i class="ri-google-fill text-[#DB4437]"></i>
</div>
<span>Google</span>
</button>
<button class="flex items-center justify-center py-2.5 px-4 border border-gray-200 rounded-button social-button whitespace-nowrap !rounded-button">
<div class="w-5 h-5 flex items-center justify-center mr-2">
<i class="ri-facebook-fill text-[#4267B2]"></i>
</div>
<span>Facebook</span>
</button>
</div>
</div>
<div class="text-center mt-8">
<p class="text-gray-600">
Don't have an account?
<a href="#" class="text-primary font-medium hover:underline">Sign Up</a>
</p>
</div>
</div>
</div>
<script id="passwordToggle">
document.addEventListener('DOMContentLoaded', function() {
const togglePassword = document.getElementById('togglePassword');
const password = document.getElementById('password');
const googleSignInButton = document.getElementById('googleSignIn');
const googleClientId = 'YOUR_GOOGLE_CLIENT_ID';
const redirectUri = encodeURIComponent(window.location.origin + '/auth/google/callback');
const scope = encodeURIComponent('email profile');
const responseType = 'code';
const googleAuthUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${googleClientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;
googleSignInButton.addEventListener('click', (e) => {
  e.preventDefault();
  window.location.href = googleAuthUrl;
});
togglePassword.addEventListener('click', function() {
const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
password.setAttribute('type', type);
if (type === 'password') {
togglePassword.classList.remove('ri-eye-off-line');
togglePassword.classList.add('ri-eye-line');
} else {
togglePassword.classList.remove('ri-eye-line');
togglePassword.classList.add('ri-eye-off-line');
}
});
});
</script>
</body>
</html>
